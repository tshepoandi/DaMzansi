<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>History</title>
  </head>
  <body class="grid min-h-screen text-center">
    <header></header>
    <main>
      <div class="w-11/12 max-w-7xl m-auto pt-12 pb-40">
        <h1 class="text-xl text-left pb-1.5">Answer the following question</h1>
        <div class="bg-slate-700 rounded-3xl relative p-4 max-w-4xl">
          <p class="question-number absolute top-3 left-3 text-slate-300">
            1/3
          </p>
          <p
            class="question text-lg font-semibold pt-16 pb-8 text-left text-slate-200"
          >
            Where did Nelson Mandela serve his prison sentence?
          </p>
          <div class="answers">
            <ul class="list-none text-slate-100 text-left">
              <li class="flex items-center">
                <input
                  type="radio"
                  name="mandela-prison"
                  id="constitutional-hill"
                />
                <label for="constitutional-hill" class="pl-2"
                  >Constitution Hill</label
                >
              </li>
              <li class="flex items-center">
                <input
                  type="radio"
                  name="mandela-prison"
                  id="security-prison"
                />
                <label for="security-prison" class="pl-2">Suncity Prison</label>
              </li>
              <li class="flex items-center">
                <input type="radio" name="mandela-prison" id="robben-island" />
                <label for="robben-island" class="pl-2">Robben Island</label>
              </li>
              <li class="flex items-center">
                <input type="radio" name="mandela-prison" id="brandvlei" />
                <label for="brandvlei" class="pl-2"
                  >Brandvlei Correctional Centre</label
                >
              </li>
            </ul>
          </div>
          <a
            href="./learn_more"
            class="bg-slate-200 inline-block p-2.5 rounded-3xl w-36 font-semibold my-14"
            >Submit</a
          >
        </div>
      </div>
    </main>

    <footer class="md:hidden fixed bottom-0 w-screen">
      <nav class="footer-nav bg-slate-300 p-6 rounded-t-3xl">
        <ul class="flex justify-evenly">
          <li class="grid justify-center justify-items-center gap-1">
            <div class="icon w-12 h-12 bg-sky-900 rounded-full">
              <a href="/games" class="text-sky-900">.</a>
            </div>
            <a href="./games">Home</a>
          </li>
          <li class="grid justify-center justify-items-center gap-1">
            <div class="icon w-12 h-12 bg-sky-900 rounded-full"></div>
            <a href="">Leaderboard</a>
          </li>
          <li class="grid justify-center justify-items-center gap-1">
            <div class="icon w-12 h-12 bg-sky-900 rounded-full"></div>
            <a href="">Tips</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
